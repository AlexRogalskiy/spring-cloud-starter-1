---
# Items that apply to ALL profiles:
eureka:
  instance:
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://localhost:8010/eureka/,http://localhost:8011/eureka/,http://localhost:8012/eureka/,http://localhost:8013/eureka/
spring:
  server:
    port: ${PORT:${SERVER_PORT:0}}

---
spring:
  profiles: subject
  application:
    name: eureka-starter-subject
words: I,You,He,She,It

---
spring:
  profiles: verb
  application:
    name: eureka-starter-verb
words: ran,knew,had,saw,bought

---
spring:
  profiles: article
  application:
    name: eureka-starter-article
words: a,the

---
spring:
  profiles: adjective
  application:
    name: eureka-starter-adjective
words: reasonable,leaky,suspicious,ordinary,unlikely

---
spring:
  profiles: noun
  application:
    name: eureka-starter-noun
words: boat,book,vote,seat,backpack,partition,groundhog  

---
spring:
  profiles: subject-ru
  application:
    name: eureka-starter-subject
words: Я,Вы,Ты,Он,Она,Это

---
spring:
  profiles: verb-ru
  application:
    name: eureka-starter-verb
words: бежал,знал,имел,видел,покупал

---
spring:
  profiles: article-ru
  application:
    name: eureka-starter-article
words: какой-то,конкретный

---
spring:
  profiles: adjective-ru
  application:
    name: eureka-starter-adjective
words: разумно,дырявое,подозрительный,обычный,маловероятно

---
spring:
  profiles: noun-ru
  application:
    name: eureka-starter-noun
words: лодка,книга,голосование,место,рюкзак,перегородка,сурок 